<ion-header>

  <ion-navbar>
    <ion-title>Task Pending</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of taskPendingTodisplay | async">
    <ion-card-header>
      {{item.title}}
    </ion-card-header>
    <ion-card-content>
    {{item.sub}}<br>
    <button ion-button round (click)="whichToSub(item)">In Detail</button><ion-item>

  </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
